<!DOCTYPE html>
<head>
    <title>User Homepage</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h2>Welcome, {{username}}!</h2>
        <form action = "{{ url_for('logout') }}" method = "POST">
            <button type = "submit" class = "logout-btn">Logout</button>
        </form>
    </header>
    <br>
    <div class="button-container">
        <form method ="POST"  action = "{{url_for('craps_home', username=username)}}">
            <input type="hidden" value={{balance}} name="balance"/>
            <input type="submit" value="Craps"/>
        </form>

        <form method ="POST"  action = "{{url_for('bj_home', username=username)}}">
            <input type="hidden" value={{balance}} name="balance"/>
            <input type="submit" value="Blackjack"/>
        </form>
    </div>
</body>
</html>
