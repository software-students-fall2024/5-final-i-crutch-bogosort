<!DOCTYPE html>

<head>
    <title>Login</title>
</head>

<body>
    <form action = "/login_screen" method="POST">
        <input type="text" name="username" id="username" placeholder="Enter username"/>
        <input type="password" name="password" id="password" placeholder="Password"/>
        <input type="submit" value ="Login" />
    </form>
    
    {% if error_msg %}
        <p>{{error_msg}}</p>
    {% endif %}
</body>
</html>
